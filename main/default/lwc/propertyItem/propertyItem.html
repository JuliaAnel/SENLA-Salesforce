<template>
    <template if:true={propertyItem}>
        <div class="container">
            <a onclick={propertyClick}>
            <div class="title">{propertyItem.Name}</div>
            <div><img class="product-img" src={propertyItem.Picture_URL__c}></img></div>
            <p>
                Lease Price:<lightning-formatted-number value={propertyItem.Lease_Price__c} format-style="currency" currency-code="USD"></lightning-formatted-number>
            </p><br>
                <p>Selling Price: <lightning-formatted-number value={propertyItem.Selling_Price__c} format-style="currency" currency-code="USD"></lightning-formatted-number>
            </p>
        </a>
        </div>
    </template>
</template>
