<template>
    <template if:true={property}>
        <div class="container">
            <div class="title">{property.Name}</div>
            <img class="elementImage" src={property.Picture_URL__c}></img>
            <p> Lease Price:
                <lightning-formatted-number 
                    value={property.Lease_Price__c}
                     format-style="currency" 
                     currency-code="USD">
                </lightning-formatted-number></p>
             <p>Selling Price:   
                <lightning-formatted-number 
                    value={property.Selling_Price__c} 
                    format-style="currency" 
                    currency-code="USD">
                </lightning-formatted-number></p>
                <lightning-badge label={property.Address__c}></lightning-badge>
            <div class="fullName">{property.Property_Owner__r.Name}</div>
        </div>
    </template>
    <template if:false={property}>
        <div class="title">Select property</div>
    </template>
</template>
