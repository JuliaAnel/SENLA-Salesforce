<template>
    <template if:true={recordId}>
        <lightning-card title="Property Details" icon-name="standard:home">
            <div class="slds-p-around_large">
                <div class="slds-text-align_center slds-text-heading_medium slds-m-bottom_medium">
                    <b>{recordName}</b>
                </div>
                <div class="slds-m-vertical_medium">
                    <img src={recordImage}/>
                </div>
                <lightning-record-view-form record-id={recordId} object-api-name={propertyObject}>
                    <div class="slds-theme_default slds-m-vertical_medium">
                        <lightning-output-field field-name="Lease_Price__c"></lightning-output-field>
                        <lightning-output-field field-name="Selling_Price__c"></lightning-output-field>
                        <lightning-output-field field-name="Address__c"></lightning-output-field>
                        <lightning-output-field field-name="Property_Owner__r.Name"></lightning-output-field>
                    </div>
                </lightning-record-view-form>
            </div>
        </lightning-card>
    </template>
    <template if:false={recordId}>
        <div class="title">Select property</div>
    </template>
</template>
