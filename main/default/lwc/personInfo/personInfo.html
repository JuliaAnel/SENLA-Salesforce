<template>
    <lightning-card title="Person information">
	    <div class="slds-clearfix">
		    <lightning-combobox class="slds-float_left slds-m-around_xx-small"
			    name="sortBy"
			    label="Sort by"
			    value={value}
			    placeholder="Sort by"
			    options={options}
			    onchange={handleSortBy}>
		    </lightning-combobox>
            <lightning-input class="slds-float_left slds-m-around_xx-small" type="date" name="From" data-id="fromSort" label="From" onchange={handleChangeFrom}></lightning-input>
            <lightning-input class="slds-float_left slds-m-around_xx-small" type="date" name="To" data-id="toSort" label="To" onchange={handleChangeTo}></lightning-input>
		<div class="slds-clearfix">
			<lightning-input class="slds-float_right slds-m-around_xx-small" field-name="Email" type="email" data-id="emailInput" placeholder="user@salesforce.com"
                maxlength="125" 
                message-when-too-long="Email cannot be longer than 125 characters."
                pattern=".+@salesforce.com"
                onchange={handleChangeEmail}>
            </lightning-input>
			<lightning-radio-group class="slds-float_left slds-m-around_xx-small"
				name="radioGroup"		
                options={optionsGender}
                value={selectedgender}
                type="radio"
				onchange={handleChangeGender}>
			</lightning-radio-group>    
	    </div>
            <lightning-button class="slds-float_right slds-m-around_small" label="Reset All" name="id" variant="brand" onclick={handleReset}></lightning-button>
        </div>     
	    <div class="slds-p-around_small">
		    <lightning-datatable
			    key-field="id"
			    data-id="table"
			    data={people}
			    columns={columns}
			    hide-checkbox-column="true"	>
		    </lightning-datatable>
	    </div>
    </lightning-card>   
</template>
