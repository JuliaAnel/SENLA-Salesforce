<template>
    <lightning-card title="Person information">
	    <div class="slds-clearfix">
		    <lightning-combobox class="slds-float_left slds-m-around_x-small"
			    name="sortBy"
			    label="Sort by"
			    value={value}
			    placeholder="Sort by"
			    options={options}
			    onchange={handleChange}>
		    </lightning-combobox>
            <lightning-input class="slds-float_left slds-m-around_x-small" type="date" name="From" data-id="fromSort" label="From" onchange={handleChangeFrom}></lightning-input>
            <lightning-input class="slds-float_left slds-m-around_x-small" type="date" name="To" data-id="toSort" label="To" onchange={handleChangeTo}></lightning-input>
            <lightning-input class="slds-float_right slds-m-around_small" field-name="Email" type="email" data-id="emailInput" placeholder="user@salesforce.com"
                    maxlength="125" 
                    message-when-too-long="Email cannot be longer than 125 characters."
                    pattern=".+@salesforce.com"
                    onchange={handleChangeEmail}>
            </lightning-input>
	    </div>
        <div>
            <lightning-input id="maleBox" class="slds-float_left slds-m-around_x-small" type="checkbox" label="Male" name="M" data-id="checkbox" onclick={handleChangeGender}></lightning-input>
            <lightning-input id="femaleBox" class="slds-float_left slds-m-around_x-small" type="checkbox" label="Female" name="F" data-id="checkbox" onclick={handleChangeGender}></lightning-input>
            <lightning-button class="slds-float_right slds-m-around_small" label="Reset All" name="id" onclick={handleReset}></lightning-button>
        </div>     
	    <div class="slds-p-around_small">
		    <lightning-datatable
			    key-field="id"
			    data-id="table"
			    data={people}
			    columns={columns}
			    hide-checkbox-column="true"	>
		    </lightning-datatable>
	    </div>
    </lightning-card>   
</template>
