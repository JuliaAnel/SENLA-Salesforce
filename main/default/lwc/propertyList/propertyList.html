<template>
	<lightning-card title="Properties" icon-name="standard:agent_home">
		<template if:true={spinner}>
			<c-spinner></c-spinner> 
		</template>
		<template if:false={spinner}>
		<div class="slds-grid slds-wrap">
            <template for:each={propertiesArray} for:item="property" >
				<div class="slds-col slds-size_3-of-12" key={property.id}>
                    <c-property-item property-item={property}></c-property-item>
				</div>
			</template>
				<div class="slds-col slds-size_12-of-12">
				<c-pagination
                	page-number={pageNumber}
                	page-size={pageSize}
                	records-count={recordsCount}
                	onprevious={handlePreviousPage}
                	onnext={handleNextPage}>
				</c-pagination>
				</div>
		</div>
		</template>
		<template if:true={hasError}>
			<c-error-handler error-item={errorItem}></c-error-handler> 
		</template>
	</lightning-card>
</template>
